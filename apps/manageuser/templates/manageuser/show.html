<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book</title>
</head>
<body>
    <div id="header">
        <a href="/bookspage">Home</a>
        <a href="/logout">Logout</a>
    </div>

    <h1> {{book.title}}</h1>
    <h2> Author: {{book.author.name}}</h2>



    {% for review in reviews%}
    <p>Name: {{review.user.firstname}} {{review.user.lastname}}</p>
    <p>Review: {{review.reviewdes}}</p>
    <p>Rating: {{review.reviewrating}}</p>
    {% endfor %}

    <div id="addresult">
        <form action="/process_review/{{book.id}}" method="post">
            {% csrf_token %}
        <table id="submitreview">
            <tr>
                <td><p class="th">Review:</p></td>
                <td><textarea name="reviewdescription" cols=40 rows=5></textarea></td>
            </tr>
            <tr>
                <td><p class="th">Rating:</p></td>
                <td><select name="rating">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Add"></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
